<!DOCTYPE html>
<html>
  <head>
    <title>Music Player UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="album">
        <img src="Ed sheeran.webp" alt="Album Art" />
      </div>

      <h2>Perfect</h2>
      <p>Ed sheeran</p>

      <div class="progress">
        <span></span>
      </div>

      <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
      </div>

      <ul class="playlist">
        <li class="active">Perfect</li>
        <li>Shape of You</li>
        <li>Photograph</li>
      </ul>
    </div>
  </body>
</html>
